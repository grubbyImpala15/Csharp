<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Flexbox: Task 4</title>
    <style>
        body {
            background-color: #fff;
            color: #333;
            font: 1.2em / 1.5 Helvetica Neue, Helvetica, Arial, sans-serif;
            padding: 1em;
            margin: 0;
        }
        ul {
          width: 450px;
          list-style:none;
          padding: 0;
          margin: 0;
        }
        li {
          background-color: #4D7298;
          border: 2px solid #77A6B6;
          border-radius: .5em;
          color: #fff;
          padding: .5em;
          margin: .5em;
          flex-direction: column;
        }
           section{
            display: flex;
            flex-wrap: wrap;
           }
    </style>
</head>
<body>
  <ul>
<section>
    <li><b>Turnip</b></li>
    <li><b>greens</b></li>
    <li><b>yarrow</b></li>
    <li><b>ricebean</b></li>
    <li><b>rutabaga</b></li>
    <li><b>endive</b></li>
    <li><b>cauliflower</b></li>
    <li><b>sea lettuce</b></li>
    <li><b>kohlrabi</b></li>
    <li><b>amaranth</b></li>
    </section>
  </ul>
</body>
</html>
